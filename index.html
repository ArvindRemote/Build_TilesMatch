<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TilesMatchMahjong</title>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <div id="unity-container" style="width: 100%; height: 100vh;">
        <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #231F20"></canvas>
    </div>
    <script src="Build/TilesMatch.loader.js"></script>
    <script>// Check if it's a mobile device
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
            // Mobile device style: fill the whole browser client area with the game canvas
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var unityContainer = document.querySelector("#unity-container");
            unityContainer.style.textAlign = "left";
        } else {
            // Desktop style: Center the canvas in the middle of the page
            var unityContainer = document.querySelector("#unity-container");
            unityContainer.style.display = "flex";
            unityContainer.style.justifyContent = "center";
            unityContainer.style.alignItems = "center";
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/TilesMatch.data",
            frameworkUrl: "Build/TilesMatch.framework.js",
            codeUrl: "Build/TilesMatch.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "default",
            productName: "TilesMatchMahjong",
            productVersion: "1.0"
        });</script>
</body>
</html>
